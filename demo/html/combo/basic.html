<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic TextBox - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/iconHover.css">
    <script type="text/javascript" src="../../../jquery.min.js"></script>
    <script type="text/javascript" src="../../../jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../../common.js"></script>
</head>
<body>
    <h2>Basic Combo</h2>
    <p>Click the right arrow button to show drop down panel that can be filled with any content.</p>
    <div style="margin:20px 0"></div>
    <select id="cc" style="width:25%;height:36px;"></select>
    <div id="sp">
        <div style="color:#99BBE8;background:#fafafa;padding:5px;">Select a language</div>
        <div style="padding:10px">
            <input type="radio" name="lang" value="01"><span>Java</span><br/>
            <input type="radio" name="lang" value="02"><span>C#</span><br/>
            <input type="radio" name="lang" value="03"><span>Ruby</span><br/>
            <input type="radio" name="lang" value="04"><span>Basic</span><br/>
            <input type="radio" name="lang" value="05"><span>Fortran</span>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $('#cc').combo({
                required:true,
                editable:false
            });
            $('#sp').appendTo($('#cc').combo('panel'));
            $('#sp input').click(function(){
                var v = $(this).val();
                var s = $(this).next('span').text();
                $('#cc').combo('setValue', v).combo('setText', s).combo('hidePanel');
            });
        });
    </script>

    <h2>Combo Animation</h2>
    <p>Change the animation type when open & close the drop-down panel.</p>
    <div style="margin:20px 0">
        <span>Animation Type:</span>
        <select class="easyui-combo" onchange="changeAnimation(this.value)">
            <option>slide</option>
            <option>fade</option>
            <option>show</option>
        </select>
    </div>
    <select id="cc1" style="width:150px"></select>
    <script type="text/javascript">
        $(function(){
            $('#cc1').combo();
            changeAnimation('slide');
        });
        function changeAnimation(atype){
            $('#cc1').combo('panel').panel({
                openAnimation:atype,
                closeAnimation:(atype=='show'?'hide':atype)
            });
        }
    </script>


    <script>
        $(function () {
            changeLinkButtonIcon();
        })
    </script>

</body>
</html>
