    <h2>Basic LinkButton</h2>
    <p>Buttons can be created from &lt;a&gt; or &lt;button&gt; elements.</p>
    <div style="margin:10px 0 40px 0;"></div>
    <p>Basic Buttons</p>
    <div style="padding:5px 0;">
        <a href="#" class="easyui-linkbutton" data-options="plain:true">
            <i class="fa fa-plus"></i>增加
        </a>
        <a href="#" class="easyui-linkbutton" data-options="" style="">
            <i class="fa fa-minus"></i>
            Remove
        </a>
        <a href="#" class="easyui-linkbutton" data-options="">
            <i class="fa fa-save"></i>
            Save
        </a>
        <a href="#" class="easyui-linkbutton" data-options="disabled:true">
            <i class="fa fa-cut"></i>
            Cut
        </a>
        <a href="#" class="easyui-linkbutton">Text Button</a>
    </div>
    <h2>Plain LinkButton</h2>
    <p>The buttons with plain style have transparent background.</p>
    <div style="margin:10px 0 40px 0;"></div>
    <div class="easyui-panel" style="padding:5px;">
        <a href="#" class="easyui-linkbutton" data-options="plain:true">
