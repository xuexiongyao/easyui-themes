<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic TextBox - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/iconHover.css">
    <script type="text/javascript" src="../../../jquery.min.js"></script>
    <script type="text/javascript" src="../../../jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../../common.js"></script>
</head>
<body>
    <input id="dd">

    <script>
        $(function () {
            $("#dd").datebox().datebox('calendar').calendar({
                validator: function (date) {
                    var nowDate = new Date();
                    var iptDate = new Date(nowDate.getFullYear(),nowDate.getMonth(),nowDate.getDate());
                    return date <= iptDate;
                }
            })
        })
    </script>


</body>
</html>
