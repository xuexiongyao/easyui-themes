<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>js demo</title>

    <style type="text/css">
        #content{
            border: solid #ccc 1px;
            line-height: 30px;
            padding: 5px 0;
            padding-right: 25px;
            font-size: 12px;
            font-family: arial;
        }
        #input{
            margin-left: -25px;
            width:100px;
            border: none;
            font-size: 12px;
            font-family: arial;
            padding: 0;
        }
    </style>
</head>

<body>
<span id="content"></span><input id="input" />
<script>
    var inputEl = document.getElementById('input');
    var contentEl = document.getElementById('content');
    contentEl.onclick=function(){
        inputEl.focus();
    }

    inputEl.onkeydown = function(e){
        if(e.keyCode==8){
            var text = contentEl.innerHTML;
            var len = text.length;
            if(len==0){
                return;
            }
            contentEl.innerHTML = text.substring(0, len-1);
            return;
        }
        contentEl.innerHTML = contentEl.innerHTML + inputEl.value;
        inputEl.value = '';
        //根据具体业务需求，还需要处理很多事件，比如鼠标点击了字符串的中部，则新的内容要插入到鼠标的位置。
        //还需要提供一个隐藏域，用它保存输入的值，便于form提交。
    }
</script>

</body>
</html>
