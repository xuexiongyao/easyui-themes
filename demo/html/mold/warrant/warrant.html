<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../css/mold.css">
</head>
<body>
    <div class="mold-Container">
        <div class="mold-a4">
            <div class="container container-warrant">
                <div class="container-inner container-warrant-inner">
                    <ul class="warrant">
                        <li>
                            <div class="blank blank-20"></div>
                        </li>
                        <li>
                            <p class="bold xiao-er song lp-5 align-center">****公安局</p>
                        </li>
                        <li>
                            <p class="bold yi-hao song lp-20 align-center">拘留证</p>
                        </li>
                        <li>
                            <div class="blank blank-10"></div>
                        </li>
                        <li>
                            <p class="xiao-san align-right">
                                <textarea class="xiao-san align-bottom noborder" name="#" cols="10" rows="1"></textarea>
                                <span>拘字〔</span><textarea class="xiao-san align-bottom noborder" name="#" cols="2" rows="1"></textarea>
                                <span>〕<input class="noborder" type="text" style="width: 50px;">号</span>
                            </p>
                        </li>
                        <li>
                            <div class="blank blank-10"></div>
                        </li>
                        <li>
                            <p class="fang-song xiao-san text-indent">
                                <span>根据《中华人民共和国刑事诉讼法》第六十一条之规定，兹决定由我局侦查人员</span>
                                <textarea class="xiao-san" name="#" cols="10" rows="1"></textarea><span>对犯罪嫌疑人</span>
                                <textarea class="xiao-san" name="#" cols="10" rows="1"></textarea><span>（性别</span>
                                <textarea class="xiao-san" name="#" cols="2" rows="1"></textarea><span>，年龄</span>
                                <textarea class="xiao-san" name="#" cols="2" rows="1"></textarea><span>，住址</span>
                                <textarea class="xiao-san" name="#" cols="30" rows="1"></textarea><span>）执行拘留，送</span>
                                <textarea class="xiao-san" name="#" cols="30" rows="1"></textarea><span>看守所羁押。</span>
                            </p>
                        </li>
                        <li>
                            <div class="blank blank-10"></div>
                        </li>
                        <li>
                            <p class="align-right xiao-san fang-song stamp-right">局长（印）</p>
                        </li>
                        <li>
                            <p class="align-right xiao-san fang-song date-right">二零一六年四月十二日</p>
                        </li>
                        <li>
                            <div class="blank blank-20"></div>
                        </li>
                        <li>
                            <div class="wu-hao">
                                <span>本证已于     年    月    日    时向我宣布。</span>
                            </div>
                            <div class="wu-hao date-left">
                                <span>被拘留人           </span>
                            </div>
                            <div class="wu-hao ">
                                <span>本证副本已收到，被拘留人        已由我所收押。</span>
                            </div>
                            <div class="wu-hao date-left">
                                <span>接收民警           </span>
                            </div>
                            <div class="wu-hao date-left">
                                <span>（看守所印）          </span>
                            </div>
                        </li>
                        <li>
                            <p class="align-left date-left wu-hao">年 月 日</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
