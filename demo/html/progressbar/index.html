<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic TextBox - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/iconHover.css">
    <script type="text/javascript" src="../../../jquery.min.js"></script>
    <script type="text/javascript" src="../../../jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../../common.js"></script>
</head>
<body>
    <h2>Basic ProgressBar</h2>
    <p>Click the button below to show progress information.</p>
    <div style="margin:20px 0;">
        <a href="#" class="easyui-linkbutton c6" onclick="start()">Start</a>
    </div>
    <div id="p" class="easyui-progressbar" style="width:400px;"></div>
    <script>
        function start(){
            var value = $('#p').progressbar('getValue');
            var t = $('#p').progressbar('options');
            console.log(t);

            if (value < 100){
                value += Math.floor(Math.random() * 10);
                $('#p').progressbar('setValue', value);
                setTimeout(arguments.callee, 200);
            }
        }
    </script>

    <h2>Fluid ProgressBar</h2>
    <p>This example shows how to set the width of ProgressBar to a percentage of its parent container.</p>
    <div style="margin:20px 0;"></div>
    <p>width: 50%</p>
    <div class="easyui-progressbar" data-options="value:80" style="width:50%;"></div>
    <p>width: 30%</p>
    <div class="easyui-progressbar" data-options="value:40" style="width:30%;"></div>


    <script>
        $(function () {
            changeLinkButtonIcon();
        })
    </script>

</body>
</html>
