<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic TextBox - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/iconHover.css">
    <script type="text/javascript" src="../../../jquery.min.js"></script>
    <script type="text/javascript" src="../../../jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../../common.js"></script>
</head>
<body>

    <h2>Basic PropertyGrid</h2>
    <p>Click on row to change each property value.</p>
    <div style="margin:20px 0;">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" onclick="showGroup()">ShowGroup</a>
        <a href="javascript:void(0)" class="easyui-linkbutton c5" onclick="hideGroup()">HideGroup</a>
        <a href="javascript:void(0)" class="easyui-linkbutton c4" onclick="showHeader()">ShowHeader</a>
        <a href="javascript:void(0)" class="easyui-linkbutton c2" onclick="hideHeader()">HideHeader</a>
        <a href="javascript:void(0)" class="easyui-linkbutton c3" onclick="getChanges()">GetChanges</a>
    </div>
    <table id="pg" class="easyui-propertygrid" style="width:300px" data-options="
                    url:'propertygrid_data1.json',
                    method:'get',
                    showGroup:true,
                    scrollbarSize:0
                ">
    </table>

    <script type="text/javascript">
        function showGroup(){
            $('#pg').propertygrid({
                showGroup:true
            });
        }
        function hideGroup(){
            $('#pg').propertygrid({
                showGroup:false
            });
        }
        function showHeader(){
            $('#pg').propertygrid({
                showHeader:true
            });
        }
        function hideHeader(){
            $('#pg').propertygrid({
                showHeader:false
            });
        }
        function getChanges(){
            var s = '';
            var rows = $('#pg').propertygrid('getChanges');
            for(var i=0; i<rows.length; i++){
                s += rows[i].name + ':' + rows[i].value + ',';
            }
            alert(s)
        }
    </script>


    <h2>Customize Columns of PropertyGrid</h2>
    <p>The columns of PropertyGrid can be changed.</p>
    <div style="margin:20px 0;"></div>
    <table class="easyui-propertygrid" style="width:300px" data-options="
				url: 'propertygrid_data1.json',
				method: 'get',
				showGroup: true,
				scrollbarSize: 0,
				columns: mycolumns
			">
    </table>
    <script>
        var mycolumns = [[
            {field:'name',title:'MyName',width:100,sortable:true},
            {field:'value',title:'MyValue',width:100,resizable:false}
        ]];
    </script>

    <h2>Group Format</h2>
    <p>The user can change the group information.</p>
    <div style="margin:20px 0;"></div>
    <table class="easyui-propertygrid" style="width:300px" data-options="
				url: 'propertygrid_data1.json',
				method: 'get',
				showGroup: true,
				scrollbarSize: 0,
				groupFormatter: groupFormatter
			">
    </table>
    <script>
        function groupFormatter(fvalue, rows){
            return fvalue + ' - <span style="color:red">' + rows.length + ' rows</span>';
        }
    </script>

    <script>
        $(function () {
            changeLinkButtonIcon();
        })
    </script>

</body>
</html>
