<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic TextBox - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/iconHover.css">
    <script type="text/javascript" src="../../../jquery.min.js"></script>
    <script type="text/javascript" src="../../../jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../../common.js"></script>
</head>
<body>
    <h2>Basic SwitchButton</h2>
    <p>Click the switchbutton to change its state.</p>
    <div style="margin:20px 0;"></div>

    <table>
        <tr>
            <td style="width:180px">Receive mail:</td>
            <td><input class="easyui-switchbutton" checked></td>
        </tr>
        <tr>
            <td>Shared network:</td>
            <td><input class="easyui-switchbutton" checked></td>
        </tr>
        <tr>
            <td>Subscribed:</td>
            <td><input class="easyui-switchbutton"></td>
        </tr>
    </table>

    <h2>SwitchButton Actions</h2>
    <p>Click the buttons below to perform actions.</p>
    <div style="margin:20px 0;"></div>

    <div style="margin:20px 0;">
        <a href="#" class="easyui-linkbutton" onclick="$('#sb').switchbutton('disable')">Disable</a>
        <a href="#" class="easyui-linkbutton" onclick="$('#sb').switchbutton('enable')">Enable</a>
    </div>

    <input id="sb" class="easyui-switchbutton" checked style="width:100px;height:30px">

    <script>
        $(function () {
            changeLinkButtonIcon();
        })
    </script>
</body>
</html>
